<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>브롤스타즈 팬사이트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .random-brawler {
      background: #fffbe6;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin: 32px auto 0 auto;
      padding: 24px 16px 16px 16px;
      max-width: 400px;
      text-align: center;
    }
    .random-brawler img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 8px;
      border: 2px solid #ffe600;
      background: #fff;
    }
    .random-brawler button {
      margin-top: 10px;
      padding: 6px 16px;
      border: none;
      border-radius: 8px;
      background: #ffe600;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .random-brawler button:hover {
      background: #ffd600;
    }
  </style>
</head>
<body>
  <header>
    <h1>⭐ 브롤스타즈 팬사이트 ⭐</h1>
  </header>
  <main>
    <div class="gallery">
      <section>
        <h2>기어 설명 화면</h2>
        <div class="img-card">
          <img src="gear.jpg" alt="기어 설명 화면">
        </div>
      </section>
      <section>
        <h2>패배 장면</h2>
        <div class="img-card">
          <img src="lose.jpg" alt="패배 장면">
        </div>
      </section>
      <section>
        <h2>팀 참가 요청 화면</h2>
        <div class="img-card">
          <img src="team_request.jpg" alt="팀 참가 요청 화면">
        </div>
      </section>
      <section>
        <h2>승리 장면</h2>
        <div class="img-card">
          <img src="victory.jpg" alt="승리 장면">
        </div>
      </section>
    </div>
    <div class="random-brawler">
      <h2>오늘의 랜덤 브롤러</h2>
      <img id="brawler-img" src="" alt="랜덤 브롤러">
      <div id="brawler-name" style="font-size:1.2rem; font-weight:bold; margin:8px 0;"></div>
      <button onclick="randomBrawler()">다른 브롤러 보기</button>
    </div>
  </main>
  <script>
    // 브롤러 데이터 (이름, 이미지)
    const brawlers = [
      { name: '쉘리', img: 'https://static.wikia.nocookie.net/brawlstars/images/6/6a/Shelly_Skin-Default.png' },
      { name: '콜트', img: 'https://static.wikia.nocookie.net/brawlstars/images/2/2b/Colt_Skin-Default.png' },
      { name: '니타', img: 'https://static.wikia.nocookie.net/brawlstars/images/2/2e/Nita_Skin-Default.png' },
      { name: '불', img: 'https://static.wikia.nocookie.net/brawlstars/images/2/2a/Bull_Skin-Default.png' },
      { name: '브록', img: 'https://static.wikia.nocookie.net/brawlstars/images/2/2d/Brock_Skin-Default.png' },
      { name: '다이너마이크', img: 'https://static.wikia.nocookie.net/brawlstars/images/2/2c/Dynamike_Skin-Default.png' },
      { name: '보', img: 'https://static.wikia.nocookie.net/brawlstars/images/2/2e/Bo_Skin-Default.png' }
    ];
    function randomBrawler() {
      const idx = Math.floor(Math.random() * brawlers.length);
      document.getElementById('brawler-img').src = brawlers[idx].img;
      document.getElementById('brawler-name').innerText = brawlers[idx].name;
    }
    randomBrawler();
  </script>
</body>
</html>
