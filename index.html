<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>브롤스타즈 팬사이트</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      color: #222;
    }
    h1 {
      background: #ffe600;
      margin: 0;
      padding: 32px 0 16px 0;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    main {
      max-width: 600px;
      margin: 32px auto;
      padding: 0 16px;
    }
    section {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-bottom: 32px;
      padding: 24px 16px 16px 16px;
    }
    h2 {
      font-size: 1.3rem;
      margin-top: 0;
      color: #0074d9;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 12px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      main {
        margin: 16px auto;
        padding: 0 8px;
      }
      section {
        padding: 16px 8px 8px 8px;
      }
      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>브롤스타즈 팬사이트</h1>
  <main>
    <section>
      <h2>기어 설명 화면</h2>
      <img src="gear.jpg" width="100%" alt="기어 설명 화면">
    </section>
    <section>
      <h2>패배 장면</h2>
      <img src="lose.jpg" width="100%" alt="패배 장면">
    </section>
    <section>
      <h2>팀 참가 요청 화면</h2>
      <img src="team_request.jpg" width="100%" alt="팀 참가 요청 화면">
    </section>
    <section>
      <h2>승리 장면</h2>
      <img src="victory.jpg" width="100%" alt="승리 장면">
    </section>
  </main>
</body>
</html>
